name: Ruby Tests

on: [push, pull_request]
  - paths-ignore:
    - '**/README.md'
    - '**/CHANGES.md'
    - '**/MANIFEST.md'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.6', '2.7']
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake
